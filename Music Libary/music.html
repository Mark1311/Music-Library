<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC LIBARY For You </title>
    <link rel="stylesheet" href="style.css">
    <!--ye icon ka link h mere bhai-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.1/css/all.min.css" integrity="sha512-9my9Mb2+0YO+I4PUCSwUYO7sEK21Y0STBAiFEYoWtd2VzLEZZ4QARDrZ30hdM1GlioHJ8o8cWQiy8IAb1hy/Hg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!--yaha se main html boady start hoti h my love chekk bro-->
    <div class="main">
        <div class="music-container">
            <h2 id="songName">Song1</h2>
            <h3 id="artistName">Owner Credits</h3>

            <div class="img-container">
                <img src="./img/song1.jpg" alt="">
            </div>

            <!-- ye audio ka bro ......okkkk-->
            <audio src="./music/song1.mp3" ontimeupdate="upadateBar()"></audio>

            <!-- ye control buttons h -->
            <div class="control-buttons">
                <i class="fas fa-step-backward" id="prev"></i>
                <i class="fas fa-play playBtn" id="play" title="play"></i>
                <i class="fas fa-step-forward" id="next"></i>
            </div>
        </div>
    </div>

</body>
    <!--yaha se javascript ko link krte h bro-->
<script src="index.js"></script>
</html>
